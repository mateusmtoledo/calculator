<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div></div>
        <div class="container">
            <div class="display">
                <div class="equation">10 + 5</div>
                <div class="result">15</div>
            </div>
            <div class="number-container">
                <div class="row">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>*</div>
                </div>
                <div class="row">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>/</div>
                </div>
                <div class="row">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>+</div>
                </div>
                <div class="row">
                    <div>0</div>
                    <div>.</div>
                    <div>AC</div>
                    <div>-</div>
                </div>
            </div>
        </div>
        <div></div>
    </body>
</html>
